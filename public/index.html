<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./index.js"></script>
  <title>Catstagram</title>
</head>

<body>
  <h1>Catstagram</h1>
  <div id="imgCon"></div>
  <div id="action-container">
    <button id="button">New Cat</button>
    <div id="voteCounter">
      <button id="upVote">Upvote</button>
      <div id="count" data-count="0"><span id="numberCount">0</span></div>
      <button id="downVote">Downvote</button>
    </div>

  </div>
  <form id="commentForm">
    <input id="commentText" type="text" placeholder="I love cats!" />
    <button id="commentBtn">Submit</button>
  </form>

  <ul id="commentField">

  </ul>
</body>

</html>
